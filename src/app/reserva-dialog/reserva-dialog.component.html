<mat-dialog-content>
  <div class="form-container">
    <h2>Reservar Finca</h2>

    <form [formGroup]="reservaForm" (ngSubmit)="onSubmitReserva()">
      <div class="form-group">
        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" formControlName="nombreCliente" required>
      </div>

      <div class="form-group">
        <label for="telefonoCliente">Tel√©fono del Cliente:</label>
        <input type="text" id="telefonoCliente" formControlName="telefonoCliente" required>
      </div>

      <div class="form-group">
        <label for="fechaReserva">Fecha de Reserva:</label>
        <input type="date" id="fechaReserva" formControlName="fechaReserva" required>
      </div>
      <div class="form-group">
        <label for="horaReserva">Hora de tu reserva</label>
        <input type="time" id="horaReserva" formControlName="horaReserva" required>
      </div>

      <div class="button-container">
        <button type="submit" [disabled]="!reservaForm.valid">Reservar</button>
        <button mat-button (click)="onNoClick()">Cerrar</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
